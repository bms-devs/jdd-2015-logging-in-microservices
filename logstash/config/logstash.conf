input {
  syslog {
    port => 5514
    codec => "json"
  }
  file {
    path => "/logs-dir/*-plain.log"
    codec => "plain"
  }
  file {
    path => "/logs-dir/*-json.log"
    codec => "json"
  }
}
output {
  elasticsearch {
    host => es
    port => 9300
    cluster => "elk"
    protocol => "transport"
  }
  stdout { codec => rubydebug }
}
